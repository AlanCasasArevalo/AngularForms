<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="saveData()" novalidate="novalidate">

    <div formGroupName="fullName">
        <div class="form-group row" [ngClass]="{ 'has-danger': !form.controls['fullName'].controls['name'].valid }">
            <label class="col-md-2 col-form-label">Nombre</label>
            <div class="col-md-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="name">
                <div *ngIf="form.get('fullName.name').errors?.required" class="form-control-feedback">
                    El nombre es requerido
                </div>
                <div *ngIf="form.get('fullName.name').errors?.minlength" class="form-control-feedback">
                    Este campo es necesita al menos 3 letras
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-md-8">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="lastname">
            </div>
        </div>

    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="email">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Hobbies</label>
        <div class="col-md-8" formArrayName="hobbies">

            <input *ngFor="let hobby of form.controls['hobbies'].controls; let index = index" class="form-control" type="text" [formControlName]="index">

        </div>

        <button (click)="addNewHobbie()" type="button" class="btn btn-primary">Agregar pasatiempo</button>


    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{ form.valid }}

</form>
