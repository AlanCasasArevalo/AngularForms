<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="saveData()" novalidate="novalidate">

    <div>

        <div class="form-group row" [ngClass]="{ 'has-danger': !form.get('name').valid }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="name">
                <div *ngIf="form.controls['name'].errors?.required" class="form-control-feedback">
                    El nombre es requerido
                </div>
                <div *ngIf="form.controls['name'].errors?.minlength" class="form-control-feedback">
                    Este campo es necesita al menos 3 letras
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="lastname">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-md-8">

                <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="email">
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{ form.valid }}

</form>
